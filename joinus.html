    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Information</title>
    <style>
        #heading {
            color: #ffffff;
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: rgb(120, 85, 85);
        }
        h1 {
            color: #ffffff;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"], select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            box-sizing: border-box;
        }
        .checkbox-group {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        .checkbox-group label {
            margin: 0;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1 id="heading">Your Information</h1>

    <form onsubmit="handleSubmit(event)">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="college">College Name</label>
        <input type="text" id="college" name="college" required>

        <label for="year">Year of admission</label>
        <select id="year" name="year" required>
            <option value="1st Year">2023</option>
            <option value="2nd Year">2024</option>
            
        </select>

        <label>Rate Yourself (1-5)</label>
        <div class="checkbox-group">
            <label><input type="radio" name="rating" value="1" required> 1</label>
            <label><input type="radio" name="rating" value="2"> 2</label>
            <label><input type="radio" name="rating" value="3"> 3</label>
            <label><input type="radio" name="rating" value="4"> 4</label>
            <label><input type="radio" name="rating" value="5"> 5</label>
        </div>

        <label for="whyFit">Describe Your skills and projects </label>
        <textarea id="whyFit" name="whyFit" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            alert("Your data is recorded. We will contact you soon.");
            // Optionally clear the form fields after submission
            event.target.reset();
        }
    </script>

</body>
</html>

</body>
